name: FizzBuzz Tests

on:
  push:
  pull_request:

jobs:
  run-tests:
    name: Test in Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fizzbuzz-git .

      - name: Run tests inside Docker
        run: docker run --rm fizzbuzz-git
